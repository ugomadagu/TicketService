apply plugin: 'java'
apply plugin: "jacoco"

repositories {
   jcenter()
}

dependencies {
   compile 'org.slf4j:slf4j-api:1.7.12'
   testCompile 'junit:junit:4.12'
}

test {
    dependsOn 'cleanTest'
    testLogging {
        events "passed", "skipped", "failed"
    }

}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/reports/coverage"
    }
}
